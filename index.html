<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Notes App</title>
  </head>
  <body>
    <button class="create-note"></button>
    <form autocomplete="off">
      <input
        type="text"
        placeholder="Title"
        id="title"
        autocomplete="off"
      />
      <textarea placeholder="Note" id="note"></textarea>
      <button id="addNote">Add</button>
    </form>
    <section>
      <div class="note"></div>
    </section>
    <img src="./notes.svg" alt="note" class="note_taking_man" />
  </body>
</html>
